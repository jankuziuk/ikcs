<label class="switch-item switch-inline">
    <input
            type="checkbox"
            name="field_{{ item.id }}_{{ field.id }}"
            data-ng-model="field.field_option_checked"
            data-ng-checked="field.field_option_checked"
    />
    <span class="crs-icon"></span>
    <span class="crs-text">{{ field.trueorfalse_label }}</span>
</label>
